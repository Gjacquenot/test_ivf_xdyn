name: Xdyn build with Intel compiler

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  Create_and_push_Intel_xdyn_build_docker_image:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash --noprofile --norc {0}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Compile
      run: |
        git clone --recursive https://gitlab.com/sirehna_naval_group/sirehna/xdyn
        cd xdyn/code/executables/src
        sed 's/include "/include </g' run_all_tests.cpp > tmp.cpp
        sed 's/h"/h>/g' tmp.cpp > run_all_tests.cpp
        cd ../../../..
        make